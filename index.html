<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tools Hub — Calculators & Converters</title>
  <meta name="description" content="Free calculators and file tools: BMI, loan, date difference, image compressor, JPG↔PNG, image to PDF, merge/split PDFs." />
  <link rel="stylesheet" href="./styles.css" />

  <!-- AdSense placeholder (add your real code after approval)

<body>
  <header class="header">
    <div class="container header__row">
      <div class="brand">
        <div class="brand__logo">⚙️</div>
        <div>
          <div class="brand__name">Tools Hub</div>
          <div class="brand__tag">Calculators & Converters (static GitHub Pages)</div>
        </div>
      </div>

      <nav class="nav">
        <a href="#/home" class="nav__link">Home</a>
        <a href="#/calculators" class="nav__link">Calculators</a>
        <a href="#/converters" class="nav__link">Converters</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="topbar">
      <input id="search" class="input" placeholder="Search tools (e.g., BMI, loan, PNG, merge pdf)..." />
      <div class="pill" id="statusPill">Ready</div>
    </section>

    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar__title">Tools</div>
        <div id="toolList" class="tool-list"></div>

        <div class="ad-box">
          <div class="ad-box__label">Ad space</div>
          <div class="ad-box__content">
            Add your AdSense unit here later.
          </div>
        </div>
      </aside>

      <section class="content">
        <div id="view"></div>

        <footer class="footer">
          <div>
            Built for GitHub Pages. Some converters (PDF→Word etc.) require a backend and are not included here.
          </div>
          <div class="footer__links">
            <a href="#/privacy">Privacy</a>
            <a href="#/about">About</a>
          </div>
        </footer>
      </section>
    </div>
  </main>

  <!-- pdf-lib for PDF merge/split + image-to-pdf (client-side) -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
